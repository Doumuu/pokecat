    .topbar{

      margin-bottom: 10px;
      position:relative;

    .topbar h1{ margin:0; }

    #theme-toggle{
      position:absolute;
      right:20px;
      top:50%;
      transform:translateY(-50%);
      background: transparent;
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 8px;
      padding: 8px 10px;
      min-width: 40px;
      min-height: 40px;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;

    @media (max-width:420px){
      #theme-toggle{ right:12px; padding:10px; }
      .topbar h1{ font-size: 18px; }

    /* Responsive adjustments */
    @media (max-width:900px){

      .card img{ width: clamp(64px, 14vw, 88px); height: clamp(64px, 14vw, 88px); }
    }

    @media (max-width:480px){

      .topbar{ padding: 8px 0; }
      .topbar h1{ font-size: 16px; }
      #theme-toggle{ right:10px; top:14px; transform:none; }
      p.subtitle{ font-size: 14px; }
      .grid{ grid-template-columns: repeat(auto-fit, minmax(96px, 1fr)); gap:10px; }
      .card{ padding: 8px; }
      .card img{ width:72px; height:72px; }
    }

    #theme-toggle[aria-pressed="true"]{
      border-color: var(--accent);
      box-shadow: 0 1px 0 var(--accent);
    }

    p.subtitle {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 4px var(--shadow);
    }

    .card img {
      image-rendering: pixelated;
      width: clamp(64px, 12vw, 96px);
      height: clamp(64px, 12vw, 96px);
      display:block;
      margin:0 auto;
    }

    .card .label {
      margin-top: 6px;
      font-size: 14px;
    }

    .card .number {

      color: var(--muted);
    }

    .card .name {

      font-weight: 600;
      color: var(--text);
    }
    a{

    }

    a:active,

    }

    (function(){

      if(!toggle) return;

      function setTheme(name){
        if(name === 'dark') document.body.classList.add('dark');
        else document.body.classList.remove('dark');
        const isDark = document.body.classList.contains('dark');
        toggle.setAttribute('aria-pressed', isDark ? 'true' : 'false');
        toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      }

      const saved = localStorage.getItem('theme');
      if(saved) setTheme(saved);
      else {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        setTheme(prefersDark ? 'dark' : 'light');
      }

      toggle.addEventListener('click', ()=>{
        const isDark = document.body.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        toggle.setAttribute('aria-pressed', isDark ? 'true' : 'false');
        toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      });
    })();
